<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="./pagina-de-login/style.css">
    </head>
    <body>
        
        <div class="container-login">
            <div class="img-box-login">
                <img src="./pagina-de-login/Img/login.svg" alt="">
            </div>
            <div class="content-box-login">
                <div class="form-box-login">
                    <h2>Login</h2>

                    <form>

                        <div class="input-box-login">
                            <span class="span-login">Usuário</span>
                            <input class="input-login" type="text" placeholder="@email.com.br">
                        </div>
                        <div class="input-box-login">
                            <span class="span-login">Senha</span>
                            <input class="input-login" type="password" placeholder="@email.com.br">
                        </div>
                        <div class="remember-login">
                            <label>
                                <input class="input-login" type="checkbox"> Lembrar-me
                            </label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <div class="input-box-login">
                            <input class="input-login btn-login" type="submit" value="Entrar">
                        </div>

                        <div class="input-box-login">
                            <p>Não tem uma conta? <a class="a-login" href="#">Inscrever-se</a></p>
                        </div>

                        <h3>Logar com</h3>

                        <ul class="ul-login">
                            <li class="li-login"><img src="./pagina-de-login/Img/facebook.png" alt="Facebook"></li>
                            <li class="li-login"><img src="./pagina-de-login/Img/google.png" alt="Google"></li>
                            <li class="li-login"><img src="./pagina-de-login/Img/apple.png" alt="Apple"></li>
                        </ul>

                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
